    <script type="text/javascript">
        $(document).ready(function() {
            $("#from").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2,
                minDate: 0,
                onClose: function(selectedDate) {
                    $("#to").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#to").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2
            });
            $("#from2").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2,
                minDate: 0,
                onClose: function(selectedDate) {
                    $("#to2").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#to2").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2
            });
            $("#from3").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2,
                minDate: 0,
                onClose: function(selectedDate) {
                    $("#to3").datepicker("option", "minDate", selectedDate);
                }
            });
            $("#to3").datepicker({
                defaultDate: "+1w",
                changeMonth: true,
                numberOfMonths: 2
            });
            $(window).load(function() {
                $('.home_slider').cycle({
                    fx: 'fade',
                    speed: 800,
                    timeout: 4000,
                    pager: '.slide_pager'
                });
                equalheight('.home_section_5 .grid_item');
                equalheight('.cheap_flight_table li');
                equalheight('.eq_s3');
            });
            $(document).on('click', '.h_forms_tab_header a', function(e) {
                $('.h_forms_tab_header a').removeClass('active');
                $(this).addClass('active');
                $('.h_forms_tab_panel').hide();
                $('#' + $(this).data('ref')).show();
                responsiveSlider();
            });
            $(document).on("mouseover", '.wpcf7-not-valid-tip', function() {
                $(this).fadeOut(100);
            });
            $('.inputbox').on("focus", function() {
                $(this).siblings('.wpcf7-not-valid-tip').fadeOut(100);
            });
            $('.mobilemenu_icon').click(function() {
                $('#white_overlay,#menu').addClass('m_menu_active');
                $('.mobilemenu_icon').addClass('micon_active');
            });
            $('#white_overlay').click(function() {
                $('#white_overlay,#menu').removeClass('m_menu_active');
                $('.mobilemenu_icon').removeClass('micon_active');
            });
        });
        equalheight = function(container) {
            var currentTallest = 0,
                currentRowStart = 0,
                rowDivs = new Array(),
                $el, topPosition = 0;
            $(container).each(function() {
                $el = $(this);
                $($el).height('auto');
                topPostion = $el.position().top;
                if (currentRowStart != topPostion) {
                    for (currentDiv = 0; currentDiv < rowDivs.length; currentDiv++) {
                        rowDivs[currentDiv].height(currentTallest);
                    }
                    rowDivs.length = 0;
                    currentRowStart = topPostion;
                    currentTallest = $el.height();
                    rowDivs.push($el);
                } else {
                    rowDivs.push($el);
                    currentTallest = (currentTallest < $el.height()) ? ($el.height()) : (currentTallest);
                }
                for (currentDiv = 0; currentDiv < rowDivs.length; currentDiv++) {
                    rowDivs[currentDiv].height(currentTallest);
                }
            });
        };

        function responsiveSlider() {
            $(".home_slider").height($(".home_slider .h_slide:visible img").height());
        }
        $(window).load(responsiveSlider);
        $(window).resize(responsiveSlider);
    </script>
    <script>
        function flight1() {
            var from1 = document.getElementById("txtDepCity1");
            var to2 = document.getElementById("txtArrCity2");
            to2.value = from1.value;
            var txt = from1.value;
            init = txt.indexOf('(');
            fin = txt.indexOf(')');
            if (init != fin) {
                var fina = txt.substr(init + 1, fin - init - 1);
                document.getElementById("depcity1").value = fina;
                document.getElementById("arrcity2").value = fina;
            } else {
                document.getElementById("depcity1").value = from1.value;
                document.getElementById("arrcity2").value = to2.value;
            }
        }

        function flight2() {
            var to1 = document.getElementById("txtArrCity1");
            var from2 = document.getElementById("txtDepCity2");
            from2.value = to1.value;
            var txt = to1.value;
            init = txt.indexOf('(');
            fin = txt.indexOf(')');
            if (init != fin) {
                var fina = txt.substr(init + 1, fin - init - 1);
                document.getElementById("arrcity1").value = fina;
                document.getElementById("depcity2").value = fina;
            } else {
                document.getElementById("arrcity1").value = from2.value;
                document.getElementById("depcity2").value = to1.value;
            }
        };

        function chgTripType(show_val) {
            if (show_val == 'rdbOneWay') {
                $('.pnlFlight1').show();
                $('.pnlFlight2, .pnlFlight3, .ret_date_block').hide();
            } else if (show_val == 'rdbRoundTrip') {
                $('.pnlFlight1, .ret_date_block').show();
                $('.pnlFlight2, .pnlFlight3').hide();
            } else if (show_val == 'rdbMultiCity') {
                $('.ret_date_block').hide();
                $('.pnlFlight1, .pnlFlight2, .pnlFlight3').show();
            }
        }
    </script>
